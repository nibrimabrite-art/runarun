<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Runa Run - Crónicas del Récord</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap');

        body {
            background-color: #020617;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            touch-action: none; /* Evita zoom y scroll accidental */
        }

        #game-container {
            position: relative;
            width: 95vw;
            max-width: 800px;
            aspect-ratio: 2 / 1;
            background: #0f172a;
            border: 2px solid rgba(192, 132, 252, 0.3);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(168, 85, 247, 0.15);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #score-board {
            position: absolute;
            top: 0.5rem;
            left: 0.75rem;
            font-family: 'Playfair Display', serif;
            font-size: clamp(0.8rem, 4vw, 1.2rem);
            color: #c084fc;
            text-shadow: 0 0 8px rgba(168, 85, 247, 0.4);
            z-index: 20;
        }

        #high-score-display {
            position: absolute;
            top: 2.2rem;
            left: 0.75rem;
            font-size: clamp(0.6rem, 2.5vw, 0.8rem);
            color: #94a3b8;
            font-style: italic;
            z-index: 20;
        }

        .timer-bar-container {
            position: absolute;
            left: 0.75rem;
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            z-index: 20;
        }

        #shield-timer-container { top: 3.5rem; }
        #flight-timer-container { top: 4.2rem; }

        .bar-fill {
            width: 0%;
            height: 100%;
            transition: width 0.1s linear;
        }

        #shield-bar { background: linear-gradient(90deg, #fbbf24, #f59e0b); box-shadow: 0 0 8px #fbbf24; }
        #flight-bar { background: linear-gradient(90deg, #38bdf8, #0ea5e9); box-shadow: 0 0 8px #38bdf8; }

        #lives-container {
            position: absolute;
            top: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.3rem;
            color: #ef4444;
            filter: drop-shadow(0 0 8px rgba(239, 68, 68, 0.6));
            z-index: 20;
        }

        #ability-indicator {
            position: absolute;
            top: 0.5rem;
            right: 0.75rem;
            display: flex;
            gap: 0.3rem;
            z-index: 20;
        }

        .jump-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #a855f7;
            box-shadow: 0 0 8px #a855f7;
        }

        .jump-dot.used { opacity: 0.2; box-shadow: none; }

        #start-screen, #game-over-screen, #new-record-screen {
            pointer-events: auto;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(12px);
            padding: 1.5rem;
            border-radius: 1.5rem;
            text-align: center;
            border: 1px solid rgba(192, 132, 252, 0.5);
            width: 80%;
            max-width: 320px;
            z-index: 50;
        }

        .btn-play {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            margin-top: 1rem;
            transition: all 0.2s;
            width: 100%;
            font-size: 0.9rem;
        }

        .input-record {
            background: rgba(15, 23, 42, 0.9);
            border: 2px solid #a855f7;
            color: white;
            padding: 0.5rem;
            border-radius: 0.75rem;
            width: 100%;
            margin-top: 0.5rem;
            text-align: center;
            font-size: 1rem;
            outline: none;
        }

        .hidden { display: none !important; }
        
        .hint {
            font-size: 0.6rem;
            color: #64748b;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>

    <h1 class="text-xl md:text-3xl font-bold mb-4 serif text-purple-400">Runa Run</h1>
    
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="score-board">Inspiración: <span id="score">0</span></div>
        <div id="high-score-display">Récord: <span id="hi-score-val">0</span> <span id="hi-score-name" class="hidden md:inline"></span></div>
        
        <div id="shield-timer-container" class="timer-bar-container hidden">
            <div id="shield-bar" class="bar-fill"></div>
        </div>

        <div id="flight-timer-container" class="timer-bar-container hidden">
            <div id="flight-bar" class="bar-fill"></div>
        </div>
        
        <div id="lives-container"></div>

        <div id="ability-indicator">
            <div id="dot-1" class="jump-dot"></div>
            <div id="dot-2" class="jump-dot"></div>
            <div id="dot-3" class="jump-dot"></div>
        </div>

        <div class="ui-layer">
            <div id="start-screen">
                <i data-lucide="sparkles" class="w-8 h-8 text-purple-400 mx-auto mb-3"></i>
                <h2 class="text-xl font-bold mb-1 serif">Vuelo Rúnico</h2>
                <p class="text-xs text-slate-400 mb-3">Escribe tu historia en el cielo.</p>
                <button class="btn-play" onclick="startGame()">Comenzar</button>
                <p class="hint">Toca para saltar / Mantén para planear</p>
            </div>

            <div id="new-record-screen" class="hidden">
                <i data-lucide="trophy" class="w-10 h-10 text-yellow-400 mx-auto mb-3"></i>
                <h2 class="text-xl font-bold mb-1 serif text-yellow-400">¡Nuevo Récord!</h2>
                <input type="text" id="player-name-input" class="input-record" placeholder="Tu nombre..." maxlength="12">
                <button class="btn-play" onclick="saveRecord()">Guardar Crónica</button>
            </div>

            <div id="game-over-screen" class="hidden">
                <h2 class="text-2xl font-bold mb-1 serif text-red-400">Relato Truncado</h2>
                <div class="text-lg mb-4 font-bold text-white">Puntuación: <span id="final-score">0</span></div>
                <button class="btn-play" onclick="startGame()">Reintentar</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('final-score');
        const hiScoreVal = document.getElementById('hi-score-val');
        const hiScoreName = document.getElementById('hi-score-name');
        
        const shieldTimerContainer = document.getElementById('shield-timer-container');
        const shieldBar = document.getElementById('shield-bar');
        const flightTimerContainer = document.getElementById('flight-timer-container');
        const flightBar = document.getElementById('flight-bar');
        
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const newRecordScreen = document.getElementById('new-record-screen');
        const livesContainer = document.getElementById('lives-container');
        const nameInput = document.getElementById('player-name-input');

        // Tamaño base interno para lógica constante
        const BASE_WIDTH = 800;
        const BASE_HEIGHT = 400;
        canvas.width = BASE_WIDTH;
        canvas.height = BASE_HEIGHT;

        let gameActive = false;
        let score = 0;
        let gameSpeed = 5;
        let frameCount = 0;
        let isHolding = false;
        let invulnerable = 0;
        let lastLifeScore = 0;
        let lastBigFeatherScore = 0;

        let shieldActive = false;
        let shieldTimeRemaining = 0;
        let shieldGranted = false;
        const SHIELD_THRESHOLD = 5000;
        const SHIELD_DURATION = 600;

        let flightActive = false;
        let flightTimeRemaining = 0;
        const FLIGHT_DURATION = 600;

        let stars = [];
        let particles = [];
        let obstacles = [];
        let items = [];

        const player = {
            x: 80, y: 300, width: 36, height: 36, dy: 0,
            jumpForce: 10, gravity: 0.5, glideGravity: 0.08,
            grounded: false, jumpsLeft: 3, lives: 1, color: '#a855f7'
        };

        function initStars() {
            stars = [];
            for(let i=0; i<60; i++) {
                stars.push({
                    x: Math.random() * BASE_WIDTH,
                    y: Math.random() * BASE_HEIGHT,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
        }

        function loadHighScore() {
            const savedScore = localStorage.getItem('runaHighScore') || 0;
            const savedName = localStorage.getItem('runaHighName') || 'Anónimo';
            hiScoreVal.innerText = savedScore;
            hiScoreName.innerText = " por " + savedName;
            return parseInt(savedScore);
        }

        function updateUI() {
            for(let i=1; i<=3; i++) {
                const dot = document.getElementById(`dot-${i}`);
                if (i <= player.jumpsLeft) dot.classList.remove('used');
                else dot.classList.add('used');
            }
            livesContainer.innerHTML = '';
            for(let i=0; i<player.lives; i++) {
                const heart = document.createElement('i');
                heart.setAttribute('data-lucide', 'heart');
                heart.style.width = '14px';
                heart.style.height = '14px';
                livesContainer.appendChild(heart);
            }
            if(window.lucide) window.lucide.createIcons();

            if (shieldActive) {
                shieldTimerContainer.classList.remove('hidden');
                shieldBar.style.width = `${(shieldTimeRemaining / SHIELD_DURATION) * 100}%`;
            } else shieldTimerContainer.classList.add('hidden');

            if (flightActive) {
                flightTimerContainer.classList.remove('hidden');
                flightBar.style.width = `${(flightTimeRemaining / FLIGHT_DURATION) * 100}%`;
            } else flightTimerContainer.classList.add('hidden');
        }

        function createParticleTrail(x, y, count = 10, type = 'normal') {
            for(let i=0; i<count; i++) {
                let color = '#a855f7';
                if (type === 'glide') color = '#c084fc';
                if (type === 'life') color = '#ef4444';
                if (type === 'shield') color = '#fbbf24';
                if (type === 'flight') color = '#38bdf8';
                
                particles.push({
                    x, y, vx: (Math.random()-0.5)*4, vy: (Math.random()-0.5)*4,
                    life: 1.0, size: Math.random()*3+1, color
                });
            }
        }

        function drawFeather(x, y, color, scale = 1) {
            ctx.save();
            ctx.translate(x + 12*scale, y + 12*scale);
            ctx.rotate(-Math.PI / 4);
            ctx.fillStyle = color;
            ctx.shadowBlur = 10 * scale;
            ctx.shadowColor = color;
            ctx.beginPath();
            ctx.ellipse(0, 0, 4*scale, 12*scale, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function drawStar(x, y, color) {
            ctx.save();
            ctx.translate(x + 12, y + 12);
            ctx.fillStyle = color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = color;
            const spikes = 5;
            const outerRadius = 10;
            const innerRadius = 4;
            let rot = Math.PI / 2 * 3;
            let step = Math.PI / spikes;
            ctx.beginPath();
            ctx.moveTo(0, -outerRadius);
            for (let i = 0; i < spikes; i++) {
                ctx.lineTo(Math.cos(rot) * outerRadius, Math.sin(rot) * outerRadius);
                rot += step;
                ctx.lineTo(Math.cos(rot) * innerRadius, Math.sin(rot) * innerRadius);
                rot += step;
            }
            ctx.fill();
            ctx.restore();
        }

        function drawPlayer() {
            if (invulnerable > 0 && !shieldActive && !flightActive && Math.floor(frameCount / 5) % 2 === 0) return;
            
            const isGliding = isHolding && !player.grounded && player.dy > 0 && !flightActive;
            let pColor = player.color;
            if (flightActive) pColor = "#38bdf8";
            else if (shieldActive) pColor = "#fbbf24";

            if (shieldActive) {
                ctx.beginPath();
                ctx.arc(player.x + player.width/2, player.y + player.height/2, 30, 0, Math.PI*2);
                ctx.strokeStyle = `rgba(251, 191, 36, ${0.3 + Math.sin(frameCount*0.1)*0.2})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            ctx.shadowBlur = (flightActive || shieldActive) ? 20 : 10;
            ctx.shadowColor = pColor;
            ctx.fillStyle = pColor;
            
            ctx.save();
            ctx.translate(player.x + player.width/2, player.y + player.height/2);
            if (!player.grounded && !isGliding && !flightActive) ctx.rotate(frameCount * 0.1);
            ctx.fillRect(-player.width/2, -player.height/2, player.width, player.height);
            ctx.restore();
            
            ctx.shadowBlur = 0;
            if (flightActive && frameCount % 3 === 0) createParticleTrail(player.x, player.y + player.height/2, 1, 'flight');
            else if (isGliding && frameCount % 3 === 0) createParticleTrail(player.x, player.y + player.height/2, 1, 'glide');
        }

        function update() {
            if (!gameActive) return;
            frameCount++;
            if (invulnerable > 0) invulnerable--;

            if (!shieldGranted && score >= SHIELD_THRESHOLD) {
                shieldGranted = true; shieldActive = true; shieldTimeRemaining = SHIELD_DURATION;
                createParticleTrail(player.x, player.y, 20, 'shield');
            }
            if (shieldActive) {
                shieldTimeRemaining--;
                if (shieldTimeRemaining <= 0) shieldActive = false;
            }

            if (flightActive) {
                flightTimeRemaining--;
                if (flightTimeRemaining <= 0) {
                    flightActive = false;
                    player.gravity = 0.5;
                }
            }
            
            if (flightActive) {
                player.gravity = 0;
                player.dy = isHolding ? -6 : 3;
            } else {
                const curGrav = (isHolding && !player.grounded && player.dy > 0) ? player.glideGravity : player.gravity;
                player.dy += curGrav;
            }

            player.y += player.dy;

            if (player.y + player.height > BASE_HEIGHT - 30) {
                player.y = BASE_HEIGHT - 30 - player.height;
                player.dy = 0;
                player.grounded = true;
                player.jumpsLeft = 3;
            } else if (player.y < 0) {
                player.y = 0;
                player.dy = 0;
            } else {
                player.grounded = false;
            }

            gameSpeed += 0.0003;

            stars.forEach(s => {
                s.x -= s.speed * (gameSpeed/2);
                if (s.x < 0) s.x = BASE_WIDTH;
            });

            if (frameCount % 100 === 0) {
                const h = 40 + Math.random() * 60;
                obstacles.push({ x: BASE_WIDTH, y: BASE_HEIGHT-h-30, width: 30, height: h });
            }

            if (frameCount % 150 === 0) {
                let type = 'feather';
                if (score > 0 && score % 1000 === 0 && score !== lastBigFeatherScore) {
                    type = 'bigFeather'; lastBigFeatherScore = score;
                } else if (score > 0 && score % 500 === 0 && score !== lastLifeScore) {
                    type = 'life'; lastLifeScore = score;
                }
                items.push({ x: BASE_WIDTH, y: 50 + Math.random()*200, width: 24, height: 24, type, collected: false });
            }

            obstacles.forEach((obs, i) => {
                obs.x -= gameSpeed;
                if (player.x < obs.x + obs.width && player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height && player.y + player.height > obs.y) {
                    
                    if (shieldActive || flightActive) {
                        createParticleTrail(obs.x + obs.width/2, obs.y + obs.height/2, 10, shieldActive ? 'shield' : 'flight');
                        obstacles.splice(i, 1);
                    } else if (invulnerable <= 0) {
                        if (player.lives > 1) {
                            player.lives--; invulnerable = 80;
                            obstacles.splice(i, 1); updateUI();
                            createParticleTrail(player.x, player.y, 20, 'life');
                        } else endGame();
                    }
                }
                if (obs.x + obs.width < 0) obstacles.splice(i, 1);
            });

            items.forEach((item, i) => {
                item.x -= gameSpeed;
                if (!item.collected && player.x < item.x + item.width && player.x + player.width > item.x &&
                    player.y < item.y + item.height && player.y + player.height > item.y) {
                    item.collected = true;
                    if (item.type === 'life') {
                        player.lives = Math.min(player.lives + 1, 3);
                        createParticleTrail(item.x, item.y, 15, 'life');
                    } else if (item.type === 'bigFeather') {
                        flightActive = true; flightTimeRemaining = FLIGHT_DURATION;
                        score += 100; createParticleTrail(item.x, item.y, 25, 'flight');
                    } else { 
                        score += 20; createParticleTrail(item.x, item.y, 10);
                    }
                    scoreElement.innerText = score;
                    updateUI();
                }
                if (item.x + item.width < 0) items.splice(i, 1);
            });
        }

        function draw() {
            const gradient = ctx.createLinearGradient(0, 0, 0, BASE_HEIGHT);
            gradient.addColorStop(0, '#020617');
            gradient.addColorStop(1, '#1e1b4b');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, BASE_WIDTH, BASE_HEIGHT);

            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.globalAlpha = 0.6;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill();
            });
            ctx.globalAlpha = 1;

            ctx.fillStyle = '#1e293b'; ctx.fillRect(0, BASE_HEIGHT-30, BASE_WIDTH, 30);
            
            particles.forEach((p, i) => {
                ctx.fillStyle = p.color; ctx.globalAlpha = p.life;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                p.x += p.vx; p.y += p.vy; p.life -= 0.02;
                if(p.life <= 0) particles.splice(i, 1);
            });
            ctx.globalAlpha = 1;

            ctx.fillStyle = '#475569';
            obstacles.forEach(o => {
                ctx.fillRect(o.x, o.y, o.width, o.height);
            });

            items.forEach(it => {
                if(!it.collected) {
                    if (it.type === 'life') drawStar(it.x, it.y, '#ef4444');
                    else if (it.type === 'bigFeather') drawFeather(it.x, it.y, '#38bdf8', 1.5);
                    else drawFeather(it.x, it.y, '#fbbf24');
                }
            });
            drawPlayer();
        }

        function gameLoop() {
            update(); draw();
            if (gameActive) requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameActive = true; score = 0; gameSpeed = 5; frameCount = 0;
            invulnerable = 0; lastLifeScore = 0; lastBigFeatherScore = 0;
            shieldGranted = false; shieldActive = false; flightActive = false;
            obstacles = []; items = []; particles = [];
            player.y = 300; player.lives = 1; player.jumpsLeft = 3; player.gravity = 0.5;
            scoreElement.innerText = "0";
            initStars(); loadHighScore(); updateUI();
            startScreen.classList.add('hidden'); gameOverScreen.classList.add('hidden'); newRecordScreen.classList.add('hidden');
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            finalScoreElement.innerText = score;
            const currentHi = parseInt(localStorage.getItem('runaHighScore') || 0);
            setTimeout(() => {
                if (score > currentHi) {
                    newRecordScreen.classList.remove('hidden');
                    nameInput.focus();
                } else gameOverScreen.classList.remove('hidden');
            }, 500);
        }

        function saveRecord() {
            const name = nameInput.value.trim() || 'Anónimo';
            localStorage.setItem('runaHighScore', score);
            localStorage.setItem('runaHighName', name);
            loadHighScore();
            newRecordScreen.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
        }

        function handlePress() {
            if (!gameActive) return;
            isHolding = true;
            if (!flightActive && player.jumpsLeft > 0) {
                player.dy = -player.jumpForce;
                player.grounded = false; player.jumpsLeft--;
                updateUI();
                createParticleTrail(player.x + player.width/2, player.y + player.height, 8);
            }
        }

        // Eventos Teclado
        window.addEventListener('keydown', (e) => { 
            if (e.code === 'Space' && !e.repeat) handlePress(); 
            if (e.code === 'Enter' && !newRecordScreen.classList.contains('hidden')) saveRecord();
        });
        window.addEventListener('keyup', (e) => { if (e.code === 'Space') isHolding = false; });

        // Eventos Mouse y Touch (Importante para celulares)
        canvas.addEventListener('mousedown', (e) => { e.preventDefault(); handlePress(); });
        window.addEventListener('mouseup', () => isHolding = false);

        canvas.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            if(!gameActive && startScreen.classList.contains('hidden')) return; 
            handlePress(); 
        }, {passive: false});
        canvas.addEventListener('touchend', (e) => { 
            e.preventDefault(); 
            isHolding = false; 
        }, {passive: false});

        window.onload = () => { 
            loadHighScore(); 
            initStars(); 
            if(window.lucide) window.lucide.createIcons(); 
        };
    </script>
</body>
</html>
